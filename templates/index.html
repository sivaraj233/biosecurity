{% extends "base.html" %} {% block content %}
<div class="wrapper">{% include "topbar.html" %}</div>
<div class="row mb-3 mt-3">
  <div class="col-sm-6">
    <img
      class="img-fluid"
      src="{{ url_for('static', filename='images/dist/photo1.jpg') }}"
      alt="Photo"
    />
  </div>
  <!-- /.col -->
  <div class="col-sm-6">
    <div class="row">
      <div class="col-sm-6">
        <img
          class="img-fluid mb-3"
          src="{{ url_for('static', filename='images/dist/41.jpg') }}"
          alt="Photo"
        />
        <img
          class="img-fluid"
          src="{{ url_for('static', filename='images/dist/pht3.jpg') }}"
          alt="Photo"
        />
      </div>
      <!-- /.col -->
      <div class="col-sm-6">
        <img
          class="img-fluid mb-3"
          src="{{ url_for('static', filename='images/dist/42.jpg') }}"
          alt="Photo"
        />
        <img
          class="img-fluid"
          src="{{ url_for('static', filename='images/dist/5.jpg') }}"
          alt="Photo"
        />
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.col -->
</div>
<!-- /.row -->
<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Pest</h3>
      </div>
      <!-- /.card-header -->
      <div class="card-body">
        <div
          id="carouselExampleIndicators"
          class="carousel slide"
          data-ride="carousel"
        >
          <ol class="carousel-indicators">
            <li
              data-target="#carouselExampleIndicators"
              data-slide-to="0"
              class="active"
            ></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                class="d-block w-100"
                src="{{ url_for('static', filename='images/card/1.jpg') }}"
                alt="First slide"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="{{ url_for('static', filename='images/card/3.jpg') }}"
                alt="Second slide"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="{{ url_for('static', filename='images/card/2.jpg') }}"
                alt="Third slide"
              />
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#carouselExampleIndicators"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-custom-icon" aria-hidden="true">
              <i class="fas fa-chevron-left"></i>
            </span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carouselExampleIndicators"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-custom-icon" aria-hidden="true">
              <i class="fas fa-chevron-right"></i>
            </span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Weed</h3>
      </div>
      <!-- /.card-header -->
      <div class="card-body">
        <div
          id="carouselExampleIndicatorssecond"
          class="carousel slide"
          data-ride="carousel"
        >
          <ol class="carousel-indicators">
            <li
              data-target="#carouselExampleIndicators"
              data-slide-to="0"
              class="active"
            ></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                class="d-block w-100"
                src="{{ url_for('static', filename='images/card/3.jpg') }}"
                alt="First slide"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="{{ url_for('static', filename='images/card/2.jpg') }}"
                alt="Second slide"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="{{ url_for('static', filename='images/card/1.jpg') }}"
                alt="Third slide"
              />
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#carouselExampleIndicatorssecond"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-custom-icon" aria-hidden="true">
              <i class="fas fa-chevron-left"></i>
            </span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carouselExampleIndicatorssecond"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-custom-icon" aria-hidden="true">
              <i class="fas fa-chevron-right"></i>
            </span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
</div>

{% endblock %}
