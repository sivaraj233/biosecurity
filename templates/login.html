{% include "base.html" %}
<div class="hold-transition login-page">
    <div class="login-box">
        <!-- /.login-logo -->
        <div class="card card-outline card-primary">
          <div class="card-header text-center">
            <a href="{{ url_for('index') }}" class="h1"><img class="animation__shake" src="{{ url_for('static', filename='images/aglogo.png') }}" alt="AdminLTELogo" height="60" width="150"></a>
          </div>
          <div class="card-body">
            <p class="login-box-msg">Sign in to start your session</p>
      
            <form action="/check_user" method="post">
              <div class="input-group mb-3">
                <input type="email" class="form-control" placeholder="Email" id="email" name="email" required>
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-envelope"></span>
                  </div>
                </div>
              </div>
              <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="Password"  id="paswword" name="password" required>
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-lock"></span>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-8">

                </div>
                <!-- /.col -->
                <div class="col-4">
                  <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                </div>
                <!-- /.col -->
              </div>
            </form>
      
            <div class="social-auth-links text-center mt-2 mb-3">
              <a href="{{ url_for('signup') }}" class="btn btn-block btn-danger">
                <i class="fab fa-google-plus mr-2"></i> Register a new membership
              </a>
            </div>
            <!-- /.social-auth-links -->
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
</div>
<script>
  $(document).ready(function() {
    var successModalValue = "{{ success_modal }}";
    var successModalLabel = "{{ successModalLabel }}";
    var successModalSubLabel = "{{ successModalSubLabel }}";
    if (successModalValue === "True") {
      console.log('Showing modal');
      var modal = $("#successModal");
      modal.find("#successModalLabel").text(successModalLabel);
      modal.find("#successModalSubLabel").text(successModalSubLabel);
      modal.modal("show");
    }
  });
</script>
<!-- Modal for Success Message -->
<div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content bg-success">
      <div class="modal-header">
        <h5 class="modal-title" id="successModalLabel"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h3 class="modal-title" id="successModalSubLabel"></h3>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
